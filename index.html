<html lang="en">
<head>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Images/underwater.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            margin: 0;
            cursor: url('Images/key.png'), auto;
        }

        .chest {
            top: 300px;
            --gold: #feb21f;
            --black: #101010;
            --blackLight: #47372f;
            --blackAlpha: rgba(0, 0, 0, 0.2);

            position: relative;
            width: 20rem;
            height: 15rem;
            border: solid var(--gold);
            border-width: 0 1rem;
            border-radius: 0.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(
                var(--blackLight) 30%,
                var(--gold) 30%,
                var(--gold) 40%,
                var(--blackLight) 40%,
                var(--blackLight) 100%
            );
            box-shadow: 0.25rem 0.25rem var(--blackAlpha);
        }

        .chest::after {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: -1rem;
            bottom: 0;
            left: 50%;
            border-radius: 0 0.25rem 0.25rem 0;
            background-color: var(--blackAlpha);
        }

        .chest_keyholeBG {
            position: absolute;
            top: 40%;
            width: 4rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--gold);
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            cursor:url('Images/key.png'); 
        }

        .chest_keyhole {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chest_keyhole::before {
            content: "";
            display: block;
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background-color: var(--black);
            transition: background 0.3s ease-in-out;
        }

        .chest_keyhole::after {
            content: "";
            display: block;
            width: 0.25rem;
            height: 0.75rem;
            margin-top: -0.25rem;
            background-color: var(--black);
            transition: background 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="chest">
        <div id="chest_keyholeBG" class="chest_keyholeBG" onclick="navigateToNextPage()">
            <div class="chest_keyhole"></div>
        </div>
    </div>

    <script>
        function navigateToNextPage() {
            document.getElementById('chest_keyholeBG').classList.add('unlocked'); 
            setTimeout(() => {
                window.location.href = "https://shfessuh.github.io/internet_letter/letter";  
            }, 500);
        }
    </script>
</body>
</html>
